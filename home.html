<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page CTA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      margin-top: 20px;
      font-size: 1rem;
      color: green;
    }

    .error-message {
      margin-top: 20px;
      font-size: 1rem;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Landing Page</h1>
  <p>Click the button below to trigger the webhook action.</p>
  
  <button onclick="sendRequest()">Trigger Webhook</button>
  
  <div id="message"></div>

  <script>
    function sendRequest() {
      fetch('http://localhost:5678/webhook-test/ac6d4630-f5a8-47c1-995f-2d93614b7ec8')
        .then(response => {
          if (response.ok) {
            document.getElementById("message").innerHTML = "<div class='success-message'>Webhook triggered successfully!</div>";
          } else {
            throw new Error('Failed to trigger webhook');
          }
        })
        .catch(error => {
          document.getElementById("message").innerHTML = "<div class='error-message'>Error: " + error.message + "</div>";
        });
    }
  </script>

</body>
</html>
